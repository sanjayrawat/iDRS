plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Read Flutter-provided or override values
def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0.0'
def compileSdkVersion = localProperties.getProperty('flutter.compileSdkVersion')?.toInteger() ?: 34
def minSdkVersion = localProperties.getProperty('flutter.minSdkVersion')?.toInteger() ?: 21
def targetSdkVersion = localProperties.getProperty('flutter.targetSdkVersion')?.toInteger() ?: 34

android {
    namespace "com.example.idrs"
    compileSdk compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.idrs"
        minSdkVersion minSdkVersion
        targetSdkVersion targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // no additional dependencies for now
}
